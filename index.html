<style>
    /* =========================================
       1. CSS STYLES (التصميم)
       ========================================= */
    body { margin: 0; padding: 0; background: #f9f9f9; }
    
    #elbotolaon-widget-container {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #fff;
        color: #333;
        direction: rtl;
        text-align: right;
        font-size: 16px;
        line-height: 1.6;
        width: 100%;
        max-width: 800px; /* عرض مناسب للمحتوى */
        margin: 20px auto;
        box-sizing: border-box;
        box-shadow: 0 0 15px rgba(0,0,0,0.05);
        border-radius: 8px;
        padding: 10px;
    }
    #elbotolaon-widget-container * { box-sizing: border-box; }
    #elbotolaon-widget-container img { max-width: 100%; vertical-align: middle; }

    /* العناوين والأقسام */
    .eb-section { margin-bottom: 25px; border: 1px solid #eee; border-radius: 8px; overflow: hidden; background: #fff; }
    .eb-header { padding: 15px 20px; border-bottom: 2px solid #f5f5f5; display: flex; align-items: center; justify-content: space-between; }
    .eb-title { font-size: 20px; font-weight: 700; border-right: 5px solid #d2151e; padding-right: 12px; margin: 0; color: #333; }

    /* الهيدر الرئيسي (معلومات الفريق) */
    .eb-team-header { padding: 25px; display: flex; align-items: center; gap: 20px; background: #fdfdfd; flex-wrap: wrap; border-bottom: 1px solid #eee; }
    .eb-team-logo { width: 90px; height: 90px; object-fit: contain; }
    
    /* جدول الترتيب */
    .eb-ranking-scroll { width: 100%; overflow-x: auto; }
    table.ranking-table { width: 100%; border-collapse: collapse; margin: 0; min-width: 600px; }
    table.ranking-table th { background: #f8f8f8; color: #555; font-weight: 700; padding: 12px 5px; text-align: center; font-size: 14px; border-bottom: 2px solid #eee; }
    table.ranking-table td { padding: 10px 5px; text-align: center; border-bottom: 1px solid #f0f0f0; font-size: 15px; white-space: nowrap; }
    
    .col-team { text-align: right !important; width: 40%; font-weight: 600; display: flex; align-items: center; gap: 10px; }
    .col-team img { width: 24px; height: 24px; }
    .rank-badge { display: inline-flex; justify-content: center; align-items: center; width: 24px; height: 24px; border-radius: 50%; color: #fff; font-size: 12px; background: #ccc; }
    .rank-1, .rank-2 { background: #28a745; } .rank-3 { background: #007bff; } .rank-15, .rank-16 { background: #dc3545; }
    .points-cell { font-weight: 800; background: #f9f9f9; color: #d2151e; }

    /* جدول المباريات */
    .eb-schedule-header { padding: 15px; background: #f8f8f8; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
    .eb-select { padding: 6px 12px; border: 1px solid #ddd; border-radius: 4px; font-family: inherit; }
    .match-row { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #f5f5f5; flex-wrap: wrap; }
    .m-date { width: 70px; font-size: 12px; color: #777; font-weight: bold; text-align: center; border-left: 1px solid #eee; margin-left: 10px; }
    .m-info { flex: 1; display: flex; align-items: center; justify-content: space-between; padding: 0 10px; min-width: 200px; }
    .m-team { width: 35%; display: flex; align-items: center; gap: 8px; font-weight: 600; font-size: 14px; }
    .m-team.away { justify-content: flex-end; flex-direction: row-reverse; }
    .m-team img { width: 26px; height: 26px; }
    .m-res { background: #eee; padding: 4px 12px; border-radius: 15px; font-weight: bold; font-size: 14px; }
    .m-stadium { font-size: 11px; color: #888; background: #f9f9f9; padding: 3px 8px; border-radius: 4px; white-space: nowrap; margin-top: 5px; }

    /* شبكة اللاعبين */
    .eb-squad-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; padding: 20px; }
    .squad-card { border: 1px solid #eee; border-radius: 8px; background: #fff; cursor: pointer; transition: 0.2s; overflow: hidden; }
    .squad-card:hover { border-color: #d2151e; transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
    .card-main { display: flex; align-items: center; padding: 12px; gap: 10px; }
    .card-main img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid #f0f0f0; }
    .card-txt h4 { margin: 0; font-size: 14px; font-weight: 700; color: #333; }
    .card-txt p { margin: 2px 0 0; font-size: 12px; color: #888; }
    
    /* جدول الانتقالات */
    .transfers-scroll { overflow-x: auto; width: 100%; }
    .transfers-table { width: 100%; border-collapse: collapse; min-width: 500px; }
    .transfers-table td { padding: 10px; border-bottom: 1px solid #eee; font-size: 14px; }
    .transfers-table thead td { background: #fcfcfc; font-weight: bold; color: #666; font-size: 13px; }
    .t-player img, .t-club img { width: 24px; height: 24px; vertical-align: middle; margin-left: 5px; border-radius: 50%; }
    .t-type { color: #28a745; font-weight: bold; font-size: 12px; }

    /* الموبايل */
    @media (max-width: 768px) {
        .hide-on-mobile { display: none !important; }
        .col-team { width: 60% !important; }
        .m-stadium { display: none; }
        .eb-team-header { justify-content: center; text-align: center; }
    }
</style>

// --- 2. دوال التشغيل ---
function renderSquad() {
    const container = document.getElementById('squadContainer');
    let html = '';
    squadData.forEach(p => {
        html += `
        <div class="squad-card">
            <div class="card-main">
                <img src="${p.img}" onerror="this.src='https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj-EzE0Owo0Hd2FH_5b-r4S2QgUPkcwSRIKWbh5NaOrTsjk8-6LNGaodij3NWQDwEFkCj5lPq1VQgcmkPiAPJoR8fDa3uy63vfUMqpxDhjsJ6Af-tvERImqG74tN8Y7fsb2GF-Om1m1iN_dStI116FFzeOFKm07NkhzZH56m1hvMgc4n_lLih9wusqB71o/s1600/blank.gif'">
                <div class="card-txt"><h4>${p.n}</h4><p>${p.p}</p></div>
            </div>
        </div>`;
    });
    container.innerHTML = html;
}

function renderStandings() {
    const container = document.getElementById('standingsContainer');
    let html = '<table class="ranking-table"><thead><tr><th>#</th><th>الفريق</th><th>لعب</th><th class="hide-on-mobile">ن</th></tr></thead><tbody>';
    standingsData.forEach(t => {
        let bg = t.rank === 1 ? 'style="background:#e6ffe6;"' : '';
        html += `<tr ${bg}>
            <td><span class="rank-badge rank-${t.rank}">${t.rank}</span></td>
            <td class="col-team">${t.team}</td>
            <td>${t.p}</td>
            <td class="points-cell">${t.pts}</td>
        </tr>`;
    });
    html += '</tbody></table>';
    container.innerHTML = html;
}

function loadRound(rid) {
    const box = document.getElementById('matchesContainer');
    const matches = roundsDB[rid] || [];
    let html = '';
    matches.forEach(m => {
        html += `
        <div class="match-row">
            <div class="m-date">${m.d}<br>${m.t}</div>
            <div class="m-info">
                <div class="m-team">${m.t1}</div>
                <div class="m-res">${m.s}</div>
                <div class="m-team away">${m.t2}</div>
            </div>
            <div class="m-stadium">${m.std}</div>
        </div>`;
    });
    if(matches.length===0) html = '<div style="padding:20px;text-align:center;color:#999;">لا مباريات</div>';
    box.innerHTML = html;
}

function renderTransfers() {
    const box = document.getElementById('transfersContainer');
    let html = '<table class="transfers-table"><thead><tr><td>التاريخ</td><td>اللاعب</td><td>من</td><td>إلى</td></tr></thead><tbody>';

        html += `<tr><td>${t.date}</td><td>${t.pName}</td><td>${t.from}</td><td>${t.to}</td></tr>`;
    });
    html += '</tbody></table>';
    box.innerHTML = html;
}

// تشغيل عند التحميل
